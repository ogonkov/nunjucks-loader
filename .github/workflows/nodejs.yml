# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [8.9.x, 12.x]

    steps:
    - name: Disable assets test
      if: matrix.os == 'windows-latest'
      run: |
        echo "::set-env name=EXCLUDE_ASSETS::1"
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v1
      id: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
    - run: npm test -- --coverage "${EXCLUDE_ASSETS:+--testPathIgnorePatterns assets.test.js}"
      env:
        CI: true
